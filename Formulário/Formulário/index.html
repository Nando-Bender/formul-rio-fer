<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>
<body>
    <h1>Ficha de inscrição dos jogos escolares</h1>
<form>
<div class="Formulario">

    <label for="nome">Nome</label>
    <input type="text" id="nome" class="input-padrao" required>

    <label for="endereco">Endereco</label>
<input type="text" id="endereco" class="input-padrao" required>

<label for="email">Email</label>
<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

<label for="telefone">Telefone</label>
<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxxxxxx">

<label for="CEP">CEP</label>
<input type="text" id="CEP">

<label for="CPF">CPF</label>
<input type="text" id="CPF">

<label for="mensagem">Observações</label>
<textarea cols="70" rows="10" id="mensagem"></textarea>

<fieldset>

<legend>como prefere seu contato?</legend>
<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email </label>
<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp </label>

</fieldset>

<fieldset>

    <legend>Qual horário prefere ser atendido?</legend>
    <select>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select>

</fieldset>

<label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

<input type="submit" value="Enviar formulario">

</div>

</form>



</body>
</html>
